<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Color Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Click the below button to change Background Color</h1>
      <div class="color-box">
        <p>Background Color: <span id="colorCode">#FFFFFF</span></p>
        <button id="generateButton" class="btn btn-primary">
          Generate Random Color
        </button>
      </div>
      <div class="customize-box">
        <label for="colorInput">Custom Color:</label>
        <input type="color" id="colorInput" />
        <button id="customButton" class="btn btn-secondary">
          Set Custom Color
        </button>
      </div>
      <div class="copy-box">
        <p class="mt-3">Copy Color Code:</p>
        <input type="text" id="copyInput" readonly />
        <button id="copyButton" class="btn btn-dark">Copy</button>
      </div>
    </div>
    <script src="App.js"></script>
  </body>
</html>
